
<main>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !loading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
      <p>{{ post.description }}</p>
      <mat-action-row>
        <button mat-button class="edit-button" [routerLink]="['/edit', post.id]"><i class="far fa-edit"></i></button>
        <button mat-button class="del-button" (click)="onDelete(post.id)"><i class="fas fa-trash-alt"></i></button>
      </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
  <p class ="info-text-comment mat-body-1" *ngIf="posts.length <= 0 ">Pas de commentaire post√©.</p>
</main>
