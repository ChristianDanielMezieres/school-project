<mat-accordion *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
      <p>{{ post.description }}</p>
  </mat-expansion-panel>
</mat-accordion>
  <p class ="info-text-comment mat-body-1" *ngIf="posts.length <= 0 ">Pas de commentaire post√©.</p>
</main>
